<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot</title>
    <style>
        /* General body and container styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Gradient background */
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Slight transparency */
            backdrop-filter: blur(10px); /* Smooth blur effect for modern look */
            border-radius: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Header styling with animation */
        h2 {
            text-align: center;
            padding: 20px;
            background: #444;
            color: #00b894;  /* Light green for futuristic vibe */
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: titleAnimation 1.5s ease-in-out;
        }

        @keyframes titleAnimation {
            0% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 1; }
        }

        /* Chat box styling */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1e1e1e;
            border-bottom: 2px solid #444;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 100px; /* To prevent last message from being hidden */
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #333;
            border-top: 2px solid #444;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 30px;
            font-size: 1.1em;
            outline: none;
            background-color: #222;
            color: white;
            transition: border-color 0.3s ease, transform 0.3s ease;
            max-width: calc(100% - 60px); /* Adjusted width to prevent collision */
        }

        input[type="text"]:focus {
            border-color: #00b894;
            transform: scale(1.02);
        }

        button {
            background-color: #00b894;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #007f5f;
            transform: translateY(-2px);
        }

        /* Add an arrow icon to the send button */
        button::before {
            content: "â†’";
            font-size: 1.5em;
        }

        /* Styling for chat messages */
        .message {
            padding: 15px 20px;
            border-radius: 25px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 1em;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* User messages */
        .user-query {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Bot responses */
        .bot-response {
            background-color: #555;
            color: white;
            align-self: flex-start;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chat-box {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        .chat-box::-webkit-scrollbar {
            width: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.8em;
            }

            input[type="text"] {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                width: 40px;
                height: 40px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>MedBot Chat</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-query" placeholder="Ask me about symptoms or remedies..." />
            <button onclick="sendQuery()"></button>
        </div>
    </div>

    <script>
        // Append message to the chat
        function appendMessage(content, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender);
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to handle sending the query to the server
        async function sendQuery() {
            const query = document.getElementById('user-query').value;
            if (!query) return; // If input is empty, return

            appendMessage(query, 'user-query');  // Display user's query
            document.getElementById('user-query').value = '';  // Clear input field

            try {
                // Send query to the Flask server via POST request
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                // If the response is okay, append the bot's response
                if (response.ok) {
                    const data = await response.json();
                    appendMessage(data.response, 'bot-response');
                } else {
                    // If there's an error, show a generic error message
                    console.error("Failed to fetch data:", response.status);
                    appendMessage('Sorry, something went wrong. Please try again later.', 'bot-response');
                }
            } catch (error) {
                // Handle network or other errors
                console.error('Error:', error);
                appendMessage('Sorry, something went wrong. Please try again later.', 'bot-response');
            }
        }
    </script>
</body>
</html>
